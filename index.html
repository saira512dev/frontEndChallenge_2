<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="card">
          <div class="wrapper">
            <img
              src="images/image-equilibrium.jpg"
              alt="image-equilibrium"
              id="image-equilibrium"
            />

            <div class="image-container">
              <img src="images/icon-view.svg" id="icon-view" alt="icon-view" />

              <!-- <div id="overlay"></div> -->
            </div>
          </div>

          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="list">
            <img
              src="images/icon-ethereum.svg"
              id="eth-img"
              alt="ethurium-image"
            />
            <div class="eth-text">0.041 ETH</div>
            <img src="images/icon-clock.svg" id="clock-img" alt="icon-clock" />
            <div class="clock-text">3 days left</div>
          </div>
          <hr />
          <footer>
            <img
              src="images/image-avatar.png"
              id="footer-img"
              alt="user-image"
            />

            <div class="footer-text">
              <span id="footer-text-part-1">Creation of</span
              ><span id="footer-text-name">Jules Wyvern</span>
            </div>
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
